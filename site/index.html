<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Bootstrap JS e dependências (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulário de Cadastro</h2>

      <form id="cadastroForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" class="form-control" id="sobrenome" required />
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            maxlength="14"
            required
          />
          <small>Formato: 999.999.999-99</small>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" class="form-control" id="endereco" required />
        </div>
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input
            type="text"
            class="form-control"
            id="cep"
            pattern="\d{5}-\d{3}"
            maxlength="9"
            required
          />
          <small>Formato: 99999-999</small>
        </div>
        <div class="form-group">
          <label for="faixaEtaria">Faixa Etária:</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="faixaEtaria"
              id="bebe"
              value="bebe"
            />
            <label class="form-check-label" for="bebe">0-5</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="faixaEtaria"
              id="crianca"
              value="crianca"
            />
            <label class="form-check-label" for="crianca">6-12</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="faixaEtaria"
              id="adolescente"
              value="adolescente"
            />
            <label class="form-check-label" for="adolescente">13-18</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="faixaEtaria"
              id="adulto"
              value="adulto"
            />
            <label class="form-check-label" for="adulto">19-60</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="faixaEtaria"
              id="idoso"
              value="idoso"
            />
            <label class="form-check-label" for="idoso">61-100</label>
          </div>
        </div>
        <div class="form-group">
          <label for="sexo">Sexo:</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="masculino"
              value="masculino"
            />
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="feminino"
              value="feminino"
            />
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
        </div>
        <div class="form-group">
          <label for="raca">Raça:</label>
          <select class="form-control" id="raca">
            <option value="branco">Branco</option>
            <option value="amarelo">Amarelo</option>
            <option value="negro">Negro</option>
            <option value="indigena">Indígena</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Gravar</button>
        <button type="button" class="btn btn-danger" onclick="apagarCadastro()">
          Apagar todos os cadastros
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#meuModal"
        >
          Ver cadastros
        </button>

        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#modalgraficos"
        >
          Ver graficos
        </button>
      </form>
    </div>

    <div
      class="modal fade"
      id="meuModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Título do Modal</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Cadastros Salvos:</h3>
            <ul id="cadastrosList"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Voltar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="modalgraficos"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Graficos:</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row my-3">
                  
              </div>
              <div class="row py-2">
                  <div class="col-md-4 py-1">
                      <div class="card">
                          <div class="card-body">
                              <canvas id="graficoetaria"></canvas>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 py-1">
                      <div class="card">
                          <div class="card-body">
                              <canvas id="graficosexo"></canvas>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 py-1">
                      <div class="card">
                          <div class="card-body">
                              <canvas id="graficoraca"></canvas>
                          </div>
                      </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Voltar
            </button>
          </div>
        </div>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
